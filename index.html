<!DOCTYPE html>
<html>

<head>
    <title>Learning React Project</title>
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .heading {
            color: rgb(5, 5, 80);
        }

        .main-text {
            text-align: justify;
        }

        .center-text {
            text-align: center;
        }

        h1,
        h3,
        h5 {
            text-align: center;
        }

        p {
            text-indent: 50px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <div id="list-render"></div>
    <div id="conditional-render"></div>
    <script type="text/babel">

        const Name = ({name}) => <h5>{name}</h5>;

        class App extends React.Component {
            state = {
                bool: true
            }

            changeBool = () => this.setState({bool: !this.state.bool})

            render() {
                return (
                    <div>
                        <h1 className="heading">React element</h1>
                        <hr />
                        <h3>List name:</h3>
                        <Name name="Aquiles"/>
                        <Name name="Zeus"/>
                        <Name name="Apolo"/>
                        <Name name="Eros"/>
                        <hr/>
                        <div className="center-text">
                            <button onClick={this.changeBool}>Change</button>
                            <h3>Bool: {this.state.bool ? "TRUE" : "FALSE"}</h3>
                        </div>
                        <hr/>
                    </div>
                )
            }
        };

        ReactDOM.render(
            <App/>,
            document.getElementById('root')
        );

        const listNames = ["Aquiles", "Apolo", "Eros","Zeus"];

        const List = ({list}) => (
            <ul>
                <h2>List names:</h2>
                {list.map((name, i) =>
                    <li key={i}> {name} </li>
                )}
            </ul>
        )

        ReactDOM.render(
            <List list={listNames}/>,
            document.getElementById('list-render')
        );

        const Footer = ({show}) => (
            <div>
                <hr/>
                {show
                    ? <h1> TRUE </h1>
                    : <h1> FALSE </h1>
                }
            </div>
        );

        ReactDOM.render(
            <Footer show={false}/>,
            document.getElementById('conditional-render')
        );
    </script>
</body>

</html>
