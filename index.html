<!DOCTYPE html>
<html>

<head>
    <title>Learning React Project</title>
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/javascript">
        ReactDOM.render(
            React.createElement(
                'center', {
                    'style': {
                        'margin': '20px',
                        'border-bottom': 'solid',
                        'border-color': 'blue',
                    }
                },
                React.createElement(
                    'h1', {
                        'style': {
                            'color': 'DodgerBlue'
                        }
                    },
                    'React element')
            ),
            document.getElementById('root')
        );
    </script>
</body>

</html>
