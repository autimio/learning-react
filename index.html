<!DOCTYPE html>
<html>

<head>
    <title>Learning React Project</title>
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .heading {
            color: rgb(5, 5, 80);
        }

        .main-text {
            text-align: justify;
        }

        h1,
        h3 {
            text-align: center;
        }

        p {
            text-indent: 50px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const Name = ({name}) => <h3>{name}</h3>;

        class App extends React.Component {
            state ={
                bool: false
            }
            render() {
                return (
                    <div>
                        <h1 className="heading">React element</h1>
                        <Name name="Aquiles"/>
                        <Name name="Zeus"/>
                        <Name name="Apolo"/>
                        <Name name="Eros"/>
                        <hr/>
                        <h3>Bool: {this.state.bool ? "TRUE" : "FALSE"}</h3>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App/>,
            document.getElementById('root')
        );
    </script>
</body>

</html>
